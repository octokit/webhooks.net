name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 4'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    permissions:
      security-events: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@436dbd9100756e97f42f45da571adeebf8270723 # v2.2.0
        with:
          languages: 'csharp'

      - name: Autobuild
        uses: github/codeql-action/autobuild@436dbd9100756e97f42f45da571adeebf8270723 # v2.2.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@436dbd9100756e97f42f45da571adeebf8270723 # v2.2.0
